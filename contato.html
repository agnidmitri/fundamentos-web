        <h1 class="title center">Entre em contato</h1>
 
        <div class="container form padd-35">
            <form>
 
                <label for="nome">Nome:</label>
                <br><!--br é a quebra de linha e pode ser usado por razões estéticas mas não faz parte das boas práticas de HTML-->
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
                <br>
                <label for="email">E-mail:</label>
                <br>
                <input type="text"id="email" onkeyup='validaEmail()'>
                <div id="txtEmail"></div>     
                <br>
                <label for="assunto">Assunto:</label>
                <br>
                <textarea name="assunto" id="assunto" cols="40" rows="10" onkeyup="validaAss()"></textarea><!--abre uma área de texto dentro do formulario-->
                <div id="txtAss"></div>  
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>    
        </div>
